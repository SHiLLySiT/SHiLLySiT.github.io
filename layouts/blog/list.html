<!DOCTYPE html>
<html lang="en">
    
    {{ partial "header.html" . }}

    {{ template "_internal/google_analytics.html" . }}

    <body class="mdc-typography">

        <!-- Blog -->
        <section class="content">
            <div class="mdc-card center-text">
                <h1>The Blog</h1>
            </div>
            <br>
            <div class="mdc-card about-card content-text center-text">
                <ul class="mdc-list">
                    {{ range $element := where $.Site.RegularPages "Section" "blog" }}
                    <li class="mdc-list-item mdc-ripple-surface" data-mdc-auto-init="MDCRipple" onclick="window.open('{{ $element.URL }}', '_self');">
                        <span class="mdc-list-item__graphic">
                            <i class="material-icons" aria-hidden="true">announcement</i>
                        </span>

                        <span class="mdc-list-item__text">{{ $element.Title }}</span>

                        <span class="mdc-list-item__meta">
                            {{ $element.Date.Format "01/02/2006" }}
                        </span>
                    </li>
                    {{ end }}  
                </ul>
            </div>
        </section>

    </body>
</html>
