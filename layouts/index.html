<!DOCTYPE html>
<html lang="en">

    {{ partial "header.html" . }}

    <body>
        <div class="container">
            <div class="row">
                {{ partial "profile.html" . }}
            </div>
            
            <br />
            <hr>
            <br />
            
            {{ range $index, $element := sort $.Site.Data.projects "date" "desc"}}
                
                {{ if eq (mod (sub $index 3) 3) 0 }}
                        <div class="row">
                {{ end }}
                
                {{ partial "project.html" $element }}
                
                {{ if eq (mod (sub $index 2) 3) 0 }}
                        </div><br>
                {{ end }}
                        
            {{ end }}
            </div>
        </div>
    </body>

</html>
